<div class="row" >
    <div class="col-8" style="margin-top: 10px;">
      <label>

        <input type="file" multiple (change)="selectFiles($event)" style="font-size: small;" accept=".doc,.xls,.txt"/>
        <br>
        <label style="padding-right: 75px;">ID: </label>
        <input type="number" name="fileId" (keyup)="onChangeFileId($event)" required/>
        <br>
        <label style="padding-right: 10px;">Description: </label>
        <input type="text" name="description" (keyup)="onChangeDescription($event)" required/>

        
      </label>
    </div>
  
    <div class="col-4" style="margin-top: 10px;">
    
      <button
        class="btn btn-success btn-sm"
        [disabled]="!selectedFiles"
        (click)="uploadFiles()"
      >
        Upload
      </button>
      
    </div>
  </div>
  
  <div *ngFor="let progressInfo of progressInfos" class="mb-2">
    <span>{{ progressInfo.fileName }}</span>
    <div class="progress">
      <div
        class="progress-bar progress-bar-info"
        role="progressbar"
        attr.aria-valuenow="{{ progressInfo.value }}"
        aria-valuemin="0"
        aria-valuemax="100"
        [ngStyle]="{ width: progressInfo.value + '%' }"
      >
        {{ progressInfo.value }}%
      </div>
    </div>
  </div>
  
  <div *ngIf="message.length" class="alert alert-secondary my-3" role="alert">
    <ul *ngFor="let msg of message; let i = index">
      <li>{{ msg }}</li>
    </ul>
  </div>
